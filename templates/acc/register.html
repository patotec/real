
{% extends 'base.html' %}
{% load static %}
{% block content %}
<body class="inner-pages hd-white">
    <div id="wrapper">
        <!-- START SECTION HEADINGS -->
     
   
        <div class="clearfix"></div>
      

        <section class="headings">
            <div class="text-heading text-center">
                <div class="container">
                  
                </div>
            </div>
        </section>


        <!-- START SECTION 404 -->
        <div id="login">
            <div class="login">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% include 'messages.html' %}
                    <div class="form-group">
                        <label>Full Name</label>
                        <input class="form-control" type="text" name="fullname">
                        <i class="ti-user"></i>
                    </div>
                    <div class="form-group">
                        <label> UserName</label>
                        <input class="form-control" name="username" type="text">
                        <i class="ti-user"></i>
                    </div>
                    <div class="form-group">
                        <label>Your Email</label>
                        <input class="form-control" name="email" type="email">
                        <i class="icon_mail_alt"></i>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input class="form-control" name="phone" type="text">
                        <i class="ti-user"></i>
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <input class="form-control" name="country" type="text">
                        <i class="ti-user"></i>
                    </div>
                    <div class="dz-default dz-message"><span><i class="fa fa-cloud-upload"></i> Click here  to upload Profile Picture</span>
                        <input class="form-control" name="image" type="file" required>
                    </div>
                    <div class="form-group">
                        <label>Your password</label>
                        <input class="form-control"  name="password1" type="password" required>
                        <i class="icon_lock_alt"></i>
                    </div>
                    <div class="form-group">
                        <label>Confirm password</label>
                        <input class="form-control" type="password" name="password2" required>
                        <i class="icon_lock_alt"></i>
                    </div>
                    <div id="pass-info" class="clearfix"></div>
                    <input type="submit" value="signup" class="btn_1 rounded full-width add_top_30" >
                   
                    <div class="text-center add_top_10">Already have an acccount? <strong><a href="{% url 'userurl:login' %}">Sign In</a></strong></div>
                </form>
            </div>
        </div>
        <!-- END SECTION 404 -->

        <!-- START FOOTER -->
      

    </div>
    <!-- Wrapper / End -->
</body>
{% endblock content %}
